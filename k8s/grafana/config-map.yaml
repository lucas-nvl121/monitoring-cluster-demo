apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus.monitoring.svc.cluster.local:9090
      access: proxy
      isDefault: true
      version: 1
      uid: prometheus
      jsonData:
        timeInterval: 15s
        queryTimeout: 10s
        httpMethod: GET
        exemplarTraceIdDestinations:
          - name: trace_id
            datasourceUid: prometheus